<div class="container text-center">
  <i class="bi bi-cart-fill"></i>
</div>

<ul class="row row-cols-1 row-cols-md-3 g-4 main-container">
  <li *ngFor="let producto of productos">
    <app-card [producto]="producto"></app-card>    
    <!-- Button trigger modal -->
    <button (click)="pasarItem(producto)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="bi bi-cart-fill"></i>
    </button>
  </li>
  <app-modal [producto]="productoSeleccionado"></app-modal>
</ul>

<div class="container-lg">
    <h1 class="display-6">{{titulo}}</h1>        

    <div class="container text-center">      
      <div class="row">        
        <div class="col align-self-start"></div>        
        <div class="col align-self-center"></div>        
        <div class="col align-self-end">
          <button class="btn btn-success" type="button" [routerLink]="['/usuarios/form']">Nuevo Usuario</button>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover main-container">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Cédula</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Perfil</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let usuario of usuarios">
          <th scope="row">{{usuario.id}}</th>
          <td>{{usuario.nombres}}</td>
          <td>{{usuario.apellidos}}</td>
          <td>{{usuario.cedula}}</td>       
          <td>{{usuario.direccion}}</td>       
          <td>{{usuario.telefono}}</td>       
          <td>{{usuario.perfil}}</td>       
          <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/usuarios/form', usuario.id]">Editar</button></td>
          <td><button class="btn btn-danger" (click)="delete(usuario)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
</div>

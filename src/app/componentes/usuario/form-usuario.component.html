<div class="container">
    <div class="card-body">
        <h5 class="card-title display-6">{{titulo}}</h5>
        <form class="main-container">
            <div class="form-group row">
                <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombres" [(ngModel)]="usuario.nombres">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellidos" [(ngModel)]="usuario.apellidos">
                </div>
            </div>
            <div class="form-group row">
                <label for="cedula" class="col-form-label col-sm-2">Cédula</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="cedula" [(ngModel)]="usuario.cedula">
                </div>
            </div>
            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="direccion" [(ngModel)]="usuario.direccion">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2">Teléfono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="telefono" [(ngModel)]="usuario.telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="perfil" class="col-form-label col-sm-2">Perfil</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="perfil" [(ngModel)]="usuario.perfil">
                </div>
            </div>
            <button class="btn btn-success main-container" role="button" (click)="create()" *ngIf="!usuario.id else elseBlock">Registrar</button>   
            <ng-template #elseBlock>
                <button class="btn btn-success main-container" role="button" (click)="update()">Actualizar</button>             
            </ng-template>
        </form>
    </div>    
</div>

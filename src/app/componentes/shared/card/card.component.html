<div class="col">
  <div class="card card-padding">
    <img [src]="itemChild.imagen" class="card-img-top" [alt]="itemChild.imagen" width="100" height="200">
    <div class="card-body">
      <h5 class="card-title">{{itemChild.nombre}}</h5>
      <p class="card-text">{{itemChild.descripcion}}</p>
      <p class="card-text">Precio: {{itemChild.precio}}</p>
      <p class="card-text">Cantidad: {{itemChild.cantidad}}</p>
    </div>  
  </div>
</div>

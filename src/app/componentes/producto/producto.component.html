<div class="container-lg">
    <h1 class="display-6">{{titulo}}</h1>        

    <div class="container text-center">      
      <div class="row">        
        <div class="col align-self-start"></div>        
        <div class="col align-self-center"></div>        
        <div class="col align-self-end">
          <button class="btn btn-success" type="button" [routerLink]="['/productos/form']">Nuevo Producto</button>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover main-container">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let producto of productos">
          <th scope="row">{{producto.id}}</th>
          <td>{{producto.nombre}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.cantidad}}</td>          
          <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/productos/form', producto.id]">Editar</button></td>
          <td><button class="btn btn-danger" (click)="delete(producto)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
</div>

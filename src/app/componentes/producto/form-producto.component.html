<div class="container">
    <div class="card-body">
        <h5 class="card-title display-6">{{titulo}}</h5>
        <form class="main-container">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="precio" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="precio" [(ngModel)]="producto.precio">
                </div>
            </div>
            <div class="form-group row">
                <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="cantidad" [(ngModel)]="producto.cantidad">
                </div>
            </div>
            <button class="btn btn-success main-container" role="button" (click)="create()" *ngIf="!producto.id else elseBlock">Registrar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success main-container" role="button" (click)="update()">Actualizar</button>
            </ng-template>
        </form>
    </div>    
</div>
